<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/public/css/variables.css" />

    <!-- Roboto Slab -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Monoton&family=Roboto+Slab:wght@100..900&family=Sacramento&family=Sonsie+One&display=swap"
      rel="stylesheet"
    />

    <!-- Monoton -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Advent+Pro:ital,wght@0,100..900;1,100..900&family=Monoton&family=Sacramento&family=Sonsie+One&display=swap"
      rel="stylesheet"
    />
    <title>Hotell Preview</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        overflow: hidden;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -1;
      }

      .preview-container {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        padding-top: 20px;
      }

      .preview-container,
      .hotel-logo {
        opacity: 0;
        animation: fade-in-out 16s forwards;
      }

      @keyframes fade-in-out {
        0% {
          opacity: 0;
        }

        25% {
          opacity: 1;
        }

        75% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .hotel-logo {
        position: fixed;
        width: 250px;
        top: 15%;
        left: 80%;
      }

      @media (min-width: 1512px) {
        .hotel-logo {
          position: fixed;
          width: 300px;
          top: 15%;
          left: 80%;
        }
      }

      .preview-container h1 {
        font-family: "Monoton";
        text-wrap: nowrap;
        color: #ffa2c8;
        margin-bottom: 5px;
        font-size: clamp(4rem, 8vw, 12rem);
      }

      .preview-container p {
        font-size: clamp(2rem, 6vw, 4rem);
        color: #ff63a3;
        font-family: "Roboto Slab";
        font-weight: 600;
      }

      .hidden-player {
        position: absolute;
        width: 1px;
        height: 1px;
        opacity: 0;
        pointer-events: none;
      }

      .control-button {
        padding: 20px 40px;
        font-size: clamp(2rem, 4vw, 3rem);
        background-color: #ff63a3;
        font-family: "Roboto Slab";
        font-weight: 600;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin-top: 20px;
        opacity: 0.5;
      }

      .control-button:hover {
        background-color: #ff4081;
      }
    </style>
  </head>

  <body>
    <script src="https://w.soundcloud.com/player/api.js"></script>

    <iframe
      class="hidden-player"
      id="soundcloud-player"
      src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/104548393&auto_play=false&hide_related=true&show_comments=false&show_user=false&show_reposts=false&visual=false"
      frameborder="no"
      allow="autoplay"
    >
    </iframe>
    <video id="hotel-video" loop playsinline>
      <source src="snoop-video.mp4" type="video/mp4" />
      Din webbläsare stöder inte videouppspelning.
    </video>
    <img src="paw.svg" alt="Hotell Logga" class="hotel-logo" />
    <div class="preview-container">
      <h1>Smooth &nbsp;&nbsp;Oasis</h1>
      <p>Smooth vibes, Snoop style</p>
      <button id="toggle-audio" class="control-button">Play</button>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const video = document.getElementById("hotel-video");
        const iframe = document.getElementById("soundcloud-player");
        const toggleButton = document.getElementById("toggle-audio");
        let widget;
        let isPlaying = false;

        // Sätt initial videoposition
        video.currentTime = 1;

        iframe.addEventListener("load", () => {
          widget = SC.Widget(iframe);

          widget.bind(SC.Widget.Events.READY, () => {
            // Sätt startposition till 30 sekunder
            widget.seekTo(70000);
          });

          widget.bind(SC.Widget.Events.PLAY, () => {
            toggleButton.textContent = "Pause";
            isPlaying = true;
          });

          widget.bind(SC.Widget.Events.PAUSE, () => {
            toggleButton.textContent = "Play";
            isPlaying = false;
          });
        });

        toggleButton.addEventListener("click", () => {
          if (widget) {
            if (!isPlaying) {
              // Starta både video och musik
              video.play();
              widget.play();
              toggleButton.textContent = "Pause";
            } else {
              // Pausa både video och musik
              video.pause();
              widget.pause();
              toggleButton.textContent = "Play";
            }
            isPlaying = !isPlaying;
          }
        });
      });
    </script>
  </body>
</html>
